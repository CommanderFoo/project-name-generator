<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate creative project names for games, Blender projects, and creative work">
    <title>Project Name Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app_container">
        <!-- Sidebar: Favorites -->
        <aside class="sidebar">
            <div class="sidebar_header">
                <h2 class="favorites_title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    Favorites
                </h2>
                <button id="clear_favs_btn" class="clear_btn" title="Clear all favorites">
                    Clear All
                </button>
            </div>
            <div class="favorites_list" id="favorites_list">
                <p class="empty_favorites">No favorites yet. Generate and save some names!</p>
            </div>
        </aside>

        <!-- Main View -->
        <main class="main_content">
            <!-- Top Actions -->
            <div class="top_actions">
                <button class="theme_toggle" id="theme_toggle" aria-label="Toggle theme">
                    <svg class="icon_sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon_moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="https://github.com/CommanderFoo/project-name-generator" target="_blank" class="github_link"
                    title="View source on GitHub" rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                        </path>
                    </svg>
                </a>
            </div>

            <div class="content_wrapper">
                <!-- Header -->
                <header class="header">
                    <h1 class="title">Project Name Generator</h1>
                    <p class="subtitle">Creative names for games, Blender projects, and more</p>
                </header>

                <!-- Controls -->
                <section class="controls_section">
                    <div class="controls_grid">
                        <!-- Theme Selector -->
                        <div class="control_group">
                            <label for="theme_select" class="control_label">Theme</label>
                            <select id="theme_select" class="control_select">
                                <option value="all">âœ¨ All Themes</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="scifi">Sci-Fi</option>
                                <option value="modern">Modern</option>
                                <option value="abstract">Abstract</option>
                                <option value="horror">Horror</option>
                                <option value="nature">Nature</option>
                                <option value="steampunk">Steampunk</option>
                                <option value="cyberpunk">Cyberpunk</option>
                            </select>
                        </div>

                        <!-- Length Selector -->
                        <div class="control_group">
                            <label for="length_select" class="control_label">Length</label>
                            <select id="length_select" class="control_select">
                                <option value="short">Short</option>
                                <option value="medium">Medium</option>
                                <option value="long">Long</option>
                            </select>
                        </div>

                        <!-- Count Selector -->
                        <div class="control_group">
                            <label for="bulk_count" class="control_label">Count</label>
                            <div class="count_input_wrapper">
                                <input type="number" id="bulk_count" class="control_input bulk_input_mini" min="1"
                                    max="50" value="1">
                            </div>
                        </div>
                    </div>



                    <!-- Generate Button -->
                    <button id="generate_btn" class="generate_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        <span id="generate_btn_text">Generate Name</span>
                    </button>

                    <!-- Stats Display -->
                    <div class="stats_display" id="stats_display">
                        <!-- Stats populated by JavaScript -->
                    </div>
                </section>

                <!-- Generated Name Display -->
                <section class="display_section">
                    <div class="name_display" id="name_display">
                        <span class="placeholder_text">Click generate to create a name</span>
                    </div>
                    <div class="display_actions">
                        <button id="copy_btn" class="action_btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                            <span class="tooltip" id="copy_tooltip">Copied!</span>
                        </button>
                        <button id="save_btn" class="action_btn save_btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Save
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
